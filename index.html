<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digital clock with moment.js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="clock" id="MyClockDisplay">
        <div class="Digit hour"><span id="d-h"></span></div>
        <div class="Digit minute"><span id="d-m"></span></div>
        <div class="Digit second"><span id="d-s"></span></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="moment.js"></script>
    <script src="app.js"></script>
</body>
</html>
